<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Score Board</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <!-- HOME SECTION -->
            <div class="team-containter">
                <h1 class="team-title">HOME</h1>
                <div id="home-score" class="scoreboard">0</div>
                <button 
                    id="home-score-btn-1" 
                    onclick="increaseScore('home', 1)" 
                    class="point-counter-btn">+1
                </button>
                <button 
                    id="home-score-btn-2" 
                    onclick="increaseScore('home', 2)" 
                    class="point-counter-btn">+2
                </button>
                <button 
                    id="home-score-btn-3" 
                    onclick="increaseScore('home', 3)" 
                    class="point-counter-btn">+3
                </button>
            </div>
            <!-- GUEST SECTION -->
            <div class="team-containter">
                <h1 class="team-title">GUEST</h1>
                <div id="guest-score" class="scoreboard">0</div>
                <button 
                    id="guest-score-btn-1" 
                    onclick="increaseScore('guest', 1)" 
                    class="point-counter-btn">+1
                </button>
                <button 
                    id="guest-score-btn-2" 
                    onclick="increaseScore('guest', 2)" 
                    class="point-counter-btn">+2
                </button>
                <button 
                    id="guest-score-btn-3" 
                    onclick="increaseScore('guest', 3)" 
                    class="point-counter-btn">+3
                </button>
            </div>
        </div>
        <!-- RESET BUTTON -->
        <button id="reset-btn" class="resetgame-btn" onclick="resetGameScore()">RESET GAME</button>
        <script src="index.js"></script>
    </body>
</html>
